#==============================================================================
# => General Settings
#==============================================================================

# Set true color support
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Increase scrollback history
set -g history-limit 10000

# Enable mouse support for pane/window selection and resizing
set -g mouse on

# Use Vi mode for copy mode and command prompt
set-window-option -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Automatically renumber windows when a window is closed
set -g renumber-windows on


#==============================================================================
# => Keybindings
#==============================================================================

# Reload config file with Prefix + r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Intuitive pane splitting (current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Use Alt-Vim keys to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Shift-Vim keys (or prefix+arrow) to resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


#==============================================================================
# => Status Bar & Theme
#==============================================================================

# Your original status right setting
set-option -g status-right-length 64
set -g status-right "#{battery_status_bg}#{battery_icon}#{battery_percentage} [ %Y/%m/%d %A %p%I:%M #(hostname -s)]"


#==============================================================================
# => TPM Plugins
#==============================================================================
# List of plugins.
# Prefix + I to install new plugins.
# Prefix + U to update plugins.

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible' # Sensible defaults

# --- Session Management ---
set -g @plugin 'tmux-plugins/tmux-resurrect' # Manually save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum' # NEW: Automatically save sessions
set -g @continuum-restore 'on' # Automatically restore last session on tmux start

# --- Utilities ---
set -g @plugin 'tmux-plugins/tmux-open'   # Open URLs from copy mode
set -g @plugin 'tmux-plugins/tmux-yank'   # Copy to system clipboard
set -g @plugin 'tmux-plugins/tmux-battery' # Battery status for laptops

# --- Theme (NEW) ---
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'macchiato' # Or latte, frappe, mocha


# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'